<fba-food-item-manage-form
  (foodItemManageSubmit)="onSubmit($event)"
  *ngIf="
    (isLoading$ | async) === false;
    else loadingSpinner
  "></fba-food-item-manage-form>

<ng-template #loadingSpinner>
  <div class="loading-spinner-wrapper">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
</ng-template>
